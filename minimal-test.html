<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Minimal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .weather-info {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .weather-info.active {
            display: block;
        }
        .debug {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App - Minimal Test</h1>
        
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter city name" value="Mumbai">
            <button onclick="testWeather()">Search Weather</button>
        </div>
        
        <div class="debug" id="debugLog">
            Debug log will appear here...
        </div>
        
        <div class="weather-info" id="weatherInfo">
            <h2 id="cityName">--</h2>
            <p id="temperature">--Â°C</p>
            <p id="description">--</p>
            <p id="humidity">Humidity: --%</p>
        </div>
    </div>

    <script>
        function log(message) {
            const debugLog = document.getElementById('debugLog');
            debugLog.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            console.log(message);
        }

        function testWeather() {
            const location = document.getElementById('locationInput').value;
            log('ðŸ” Testing weather for: ' + location);
            
            if (!location) {
                log('âŒ No location entered');
                return;
            }
            
            // Simulate getting weather data
            const weatherData = {
                location: location,
                temp: 27,
                description: 'Heavy rain',
                humidity: 92
            };
            
            log('ðŸ“Š Weather data: ' + JSON.stringify(weatherData));
            
            // Update weather info
            document.getElementById('cityName').textContent = weatherData.location;
            document.getElementById('temperature').textContent = weatherData.temp + 'Â°C';
            document.getElementById('description').textContent = weatherData.description;
            document.getElementById('humidity').textContent = 'Humidity: ' + weatherData.humidity + '%';
            
            log('âœ… Weather data populated');
            
            // Show weather info
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.classList.add('active');
            
            log('âœ… Active class added to weather info');
            log('ðŸŽ¯ Weather info display: ' + window.getComputedStyle(weatherInfo).display);
            log('ðŸŽ¯ Weather info classes: ' + weatherInfo.className);
        }
        
        // Auto-test on page load
        setTimeout(() => {
            log('ðŸš€ Starting auto-test');
            testWeather();
        }, 1000);
    </script>
</body>
</html>
