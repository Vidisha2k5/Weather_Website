<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Fixed Version</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Additional CSS for loading and error states */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0984e3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #333;
            font-size: 16px;
            margin: 0;
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(231, 76, 60, 0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            max-width: 400px;
            width: 90%;
        }

        .error-message.active {
            display: block;
        }

        .error-message i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .error-message p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Status display for debugging */
        .status-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: white;
            font-family: monospace;
            font-size: 14px;
        }

        /* Quick test buttons */
        .quick-test {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .quick-test button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .quick-test button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div id="clouds" class="clouds"></div>
        <div id="rain" class="rain"></div>
        <div id="snow" class="snow"></div>
        <div id="sunRays" class="sun-rays"></div>
        <div id="lightning" class="lightning"></div>
    </div>

    <div class="weather-container" id="weatherContainer">
        <div class="weather-card">
            <h1 style="text-align: center; color: white; margin-bottom: 20px;">
                üå¶Ô∏è Weather App - Fixed Version
            </h1>

            <!-- Search Container -->
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="locationInput" placeholder="Enter city name...">
                </div>
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button id="currentLocationBtn" class="current-location-btn">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>

            <!-- Quick Test Buttons -->
            <div class="quick-test">
                <button onclick="quickSearch('Mumbai')">üáÆüá≥ Mumbai</button>
                <button onclick="quickSearch('Delhi')">üáÆüá≥ Delhi</button>
                <button onclick="quickSearch('London')">üá¨üáß London</button>
                <button onclick="quickSearch('New York')">üá∫üá∏ New York</button>
                <button onclick="quickSearch('Tokyo')">üáØüáµ Tokyo</button>
            </div>

            <!-- Status Display -->
            <div class="status-display" id="statusDisplay">
                <strong>Status:</strong> <span id="statusText">Ready - Enter a city name and click search</span>
            </div>

            <!-- Weather Quote -->
            <div class="weather-quote" id="weatherQuote">
                <i class="fas fa-quote-left"></i>
                <span id="quoteText">Enter a city name to get weather information!</span>
                <i class="fas fa-quote-right"></i>
            </div>

            <!-- Main Weather Info -->
            <div class="weather-info" id="weatherInfo">
                <div class="location-info">
                    <h2 id="cityName">--</h2>
                    <p id="countryName">--</p>
                    <p id="currentTime">--</p>
                </div>

                <div class="temperature-section">
                    <div class="main-temp">
                        <span id="temperature">--¬∞</span>
                        <div class="weather-icon-container">
                            <i id="weatherIcon" class="weather-icon"></i>
                        </div>
                    </div>
                    <div class="temp-details">
                        <p id="weatherDescription">--</p>
                        <p class="feels-like">Feels like <span id="feelsLike">--¬∞</span></p>
                    </div>
                </div>
            </div>

            <!-- Weather Details Grid -->
            <div class="weather-details">
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <div>
                        <span class="detail-label">Visibility</span>
                        <span class="detail-value" id="visibility">-- km</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div>
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div>
                        <span class="detail-label">Wind</span>
                        <span class="detail-value" id="windSpeed">-- km/h</span>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-thermometer-half"></i>
                    <div>
                        <span class="detail-label">Pressure</span>
                        <span class="detail-value" id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Getting weather data...</p>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        <p id="errorText">Something went wrong!</p>
        <button id="retryBtn" class="retry-btn">Try Again</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Enhanced functionality for the fixed version
        let originalWeatherApp;

        // Quick search function
        function quickSearch(city) {
            const input = document.getElementById('locationInput');
            input.value = city;
            if (window.weatherAppInstance) {
                window.weatherAppInstance.searchWeather();
            }
        }

        // Update status display
        function updateStatus(message) {
            const statusText = document.getElementById('statusText');
            if (statusText) {
                statusText.textContent = message;
            }
            console.log('Status:', message);
        }

        // Override the WeatherApp class to add enhanced debugging
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for the original WeatherApp to be defined
            setTimeout(() => {
                if (typeof WeatherApp !== 'undefined') {
                    class EnhancedWeatherApp extends WeatherApp {
                        constructor() {
                            super();
                            window.weatherAppInstance = this;
                            updateStatus('Weather App initialized successfully');
                        }

                        async searchWeather() {
                            const location = document.getElementById('locationInput').value.trim();
                            updateStatus(`Searching for weather in ${location}...`);
                            
                            if (!location) {
                                updateStatus('Error: Please enter a city name');
                                this.showError('Please enter a city name');
                                return;
                            }

                            this.showLoading();
                            updateStatus('Loading weather data...');
                            
                            try {
                                const weatherData = this.getSampleWeatherData(location);
                                updateStatus(`Weather data retrieved for ${location}`);
                                
                                this.displayWeather(weatherData);
                                this.hideLoading();
                                updateStatus(`Successfully displaying weather for ${location}`);
                                
                            } catch (error) {
                                updateStatus(`Error: ${error.message}`);
                                this.hideLoading();
                                this.showError('Failed to fetch weather data. Please try again.');
                            }
                        }

                        displayWeather(data) {
                            updateStatus('Displaying weather information...');
                            
                            try {
                                // Call the original displayWeather method
                                super.displayWeather(data);
                                
                                // Verify the weather info is visible
                                const weatherInfo = document.getElementById('weatherInfo');
                                if (weatherInfo && weatherInfo.classList.contains('active')) {
                                    updateStatus(`‚úÖ Weather display successful for ${data.location}`);
                                } else {
                                    updateStatus('‚ö†Ô∏è Weather info may not be visible');
                                }
                                
                            } catch (error) {
                                updateStatus(`Error displaying weather: ${error.message}`);
                                console.error('Error in displayWeather:', error);
                            }
                        }

                        showError(message) {
                            updateStatus(`Error: ${message}`);
                            super.showError(message);
                        }
                    }

                    // Create the enhanced weather app instance
                    new EnhancedWeatherApp();
                    
                } else {
                    updateStatus('Error: WeatherApp class not found');
                }
            }, 100);
        });

        // Auto-test functionality
        setTimeout(() => {
            updateStatus('Running auto-test with Mumbai...');
            quickSearch('Mumbai');
        }, 3000);
    </script>
</body>
</html>
